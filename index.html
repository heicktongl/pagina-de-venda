
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitEng - Engenharia de Ambiente de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        h1, h2, h3, .font-outfit { font-family: 'Outfit', sans-serif; }
        
        @keyframes pulse-tempting {
          0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); transform: scale(1); }
          15% { transform: scale(1.03); }
          30% { transform: scale(1); }
          45% { transform: scale(1.03); }
          100% { box-shadow: 0 0 0 20px rgba(74, 222, 128, 0); transform: scale(1); }
        }

        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }

        /* Glitch Harm√¥nico Refinado */
        @keyframes glitch {
          0%, 80%, 100% { 
            transform: translate(0); 
            text-shadow: none; 
            opacity: 1;
          }
          82% { 
            transform: translate(-1px, 0.5px); 
            text-shadow: 0.5px 0 rgba(239, 68, 68, 0.2), -0.5px 0 rgba(34, 197, 94, 0.2); 
          }
          84% { 
            transform: translate(1px, -0.5px); 
            text-shadow: -0.5px 0 rgba(239, 68, 68, 0.2), 0.5px 0 rgba(34, 197, 94, 0.2); 
          }
          86% { 
            transform: translate(0); 
            opacity: 0.95;
          }
        }

        .animate-glitch {
          animation: glitch 3s cubic-bezier(.25,.46,.45,.94) infinite;
        }

        .animate-pulse-tempting {
          animation: pulse-tempting 3s infinite ease-in-out;
        }

        .shimmer-effect {
          background: linear-gradient(90deg, #4ade80 0%, #86efac 50%, #4ade80 100%);
          background-size: 200% 100%;
          animation: shimmer 3s infinite linear;
        }
        
        .cta-button {
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          position: relative;
          overflow: hidden;
        }
        
        .cta-button:hover {
          filter: brightness(1.1);
          letter-spacing: 0.05em;
        }

        .glass-panel {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
