    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        h1, h2, h3, .font-outfit { font-family: 'Outfit', sans-serif; }
        
        @keyframes pulse-tempting {
          0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); transform: scale(1); }
          15% { transform: scale(1.03); }
          30% { transform: scale(1); }
          45% { transform: scale(1.03); }
          100% { box-shadow: 0 0 0 20px rgba(74, 222, 128, 0); transform: scale(1); }
        }

        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }

        @keyframes glitch {
          0%, 80%, 100% { transform: translate(0); text-shadow: none; opacity: 1; }
          82% { transform: translate(-1px, 0.5px); text-shadow: 0.5px 0 rgba(239, 68, 68, 0.3), -0.5px 0 rgba(34, 197, 94, 0.3); }
          84% { transform: translate(1px, -0.5px); text-shadow: -0.5px 0 rgba(239, 68, 68, 0.3), 0.5px 0 rgba(34, 197, 94, 0.3); }
          86% { transform: translate(0); opacity: 0.9; }
        }

        .animate-glitch { animation: glitch 2.5s cubic-bezier(.25,.46,.45,.94) infinite; }
        .animate-pulse-tempting { animation: pulse-tempting 3s infinite ease-in-out; }
        .shimmer-effect {
          background: linear-gradient(90deg, #4ade80 0%, #86efac 50%, #4ade80 100%);
          background-size: 200% 100%;
          animation: shimmer 3s infinite linear;
        }
        
        .cta-button {
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          position: relative;
          overflow: hidden;
        }
        .cta-button:hover { filter: brightness(1.1); transform: translateY(-4px); }
        .cta-button:active { transform: translateY(0); }
    </style>
